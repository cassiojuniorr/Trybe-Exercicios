<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">Offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
        const accTheme = 'ACC-THEME';
        const accStatus = 'ACC-STATUS';
    
        const THEME_INITIAL_STATE = {
            theme: 'dark',
        };

        const themeReducer = (state = THEME_INITIAL_STATE, action) => {
                switch (action.type) {
                    case accTheme :
                        return {
                            ...state,
                            theme: state.theme === 'dark' ? 'light' : 'dark'
                        }

                    default:
                        return state;
                    }
        };

        const STATUS_INITIAL_STATE = {
            status: 'offline',
        };

        const statusReducer = (state = STATUS_INITIAL_STATE, action) => {
                switch (action.type) {
                    case accStatus :
                        return {
                            ...state,
                            status: state.status === 'offline' ? 'online' : 'offline'
                        }

                    default:
                        return state;
                    }
        };

        const reducerCombinado = Redux.combineReducers({
            themeReducer,
            statusReducer,
        });

        const store = Redux.createStore(
            reducerCombinado,
            window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
        );

        const themeButton = document.getElementById('toggle-theme');
        const statusButton = document.getElementById('toggle-status');

        themeButton.addEventListener('click', () => {
            store.dispatch({ type: accTheme })
        });

        statusButton.addEventListener('click', () => {
            store.dispatch({ type: accStatus })
        });

        store.subscribe(() => {
            const attState = store.getState();
            const bckg = document.querySelector('body');
            const textOn = document.querySelector('#status');
            if (attState.themeReducer.theme === 'light') {
                bckg.style.background = 'white';
                bckg.style.color = 'black';
                themeButton.innerHTML = 'Dark Mode'
            } else {
                bckg.style.background = '#333';
                bckg.style.color = 'white';
                themeButton.innerHTML = 'Light Mode'
            }
            
            textOn.innerText = attState.statusReducer.status;
        });
    </script>
  </body>
</html>
